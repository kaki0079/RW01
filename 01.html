<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-transform" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=yes" />
    <title>Nine Square</title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }
        .box{
            width: 100%;
            height: 100vw;
        }
        .s_box{
            width: 30%;
            height: 30%;
            background: #e78326;
            border-radius: 5%;
            margin-top: 2%;
            margin-left: 2%;
            float: left;
        }

    </style>
</head>
<body>
  <div class="box">
      <div class="s_box"></div>
      <div class="s_box"></div>
      <div class="s_box"></div>
      <div class="s_box"></div>
      <div class="s_box"></div>
      <div class="s_box"></div>
      <div class="s_box"></div>
      <div class="s_box"></div>
      <div class="s_box"></div>
  </div>
</body>
</html>
